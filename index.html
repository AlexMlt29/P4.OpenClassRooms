<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Réservation de menu personaliser à la Française" />
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <body>
      <div class="app">
          <!-- Header -->
          <header class="app__header">
            <div class="app__logo-container">
              <button class="app__logo-button">
                <i class="fa-solid fa-arrow-left"></i>
              </button>
              <img class="app__logo" src="./assets/images/logo/ohmyfood.png" alt="Logo ohmyfood en haut de la page web">
            </div>
            <div class="app__location-container">
              <i class="fa-solid fa-location-dot icon-size"></i>
              <span class="app__location-text">Paris, Belleville</span>
            </div>
          </header>
          
          <!-- main -->
          <main>
            <section class="app__first-section">
              <div class="app__first-section-title">
                <h1 class="app__title">Réservez le menu qui vous convient</h1>
              </div>
              <div class="app__first-section-description">
                <p class="app__description">Découvrez des restaurants d'exception, sélectionnés pas nos soins.</p>
              </div>
              <button class="app__explore-button">Explorer nos restaurants</button>
            </section>
            <section class="app__second-section">
                <div class="app__second-section-title">
                  <h1 class="app__title-second-section">Fonctionnement</h1>
                </div>
                <div class="app__second-section-choice">
                  <div class="app__second-section-first-choice">
                    <span class="app__rectangle-icon-first-number">1</span>
                    <i class="fa-solid fa-mobile-screen-button color-first-second-choice"></i>
                    <span class="app__text-title">Choisissez un restaurant</span>
                  </div>
                  <div class="app__second-section-second-choice">
                    <span class="app__rectangle-icon-second-number">2</span>
                    <i class="fa-solid fa-list-ul color-first-second-choice"></i>
                    <span class="app__text-title">Composez votre menu</span>
                  </div>
                  <div class="app__second-section-third-choice">
                    <span class="app__rectangle-icon-third-number">3</span>
                    <i class="fa-solid fa-store color-third-choice"></i>
                    <span class="app__text-title">Dégustez au restaurant</span>
                  </div>
                </div>
            </section>
            
            <!-- Restaurants List -->
            <section class="app__restaurants">
                <article class="restaurant">
                    <img class="restaurant__image" src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                    <h2 class="restaurant__name">La palette du goût</h2>
                    <p class="restaurant__info">Méditerranéen</p>
                </article>
                <!-- Repeat for other restaurants -->
            </section>
          </main>

          <!-- Footer -->
          <footer class="app__footer">
              <!-- Footer content -->
          </footer>
      </div>
  </body>
  </body>
</html>
